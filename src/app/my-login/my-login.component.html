<div class="container">
     <div class="row text-center">
        <div class="col-12 my-5">
            <h1 class="text-info">Welcome</h1>
            <h5 class="text-muted p-0">Login to your account to continue</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-6 card py-4">
            <h4 class="text-center">Interviewer</h4>
            <form [formGroup]="interviewerForm" (ngSubmit)="onInterviewerSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" formControlName="interviewerEmail" placeholder="awesome@user.com"
                        class="form-control rounded-pill pl-4 py-4">
                    <div *ngIf="!interviewerForm.get('interviewerEmail').valid && interviewerForm.get('interviewerEmail').touched"
                        class="alert alert-danger pl-4 py-1 mt-2 rounded-pill" role="alert">
                        Please Enter Email...!
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="interviewerPassword" placeholder="Enter password"
                        class="form-control rounded-pill pl-4 py-4">
                    <div *ngIf="!interviewerForm.get('interviewerPassword').valid && interviewerForm.get('interviewerPassword').touched"
                        role="alert">
                        <p class="alert alert-danger pl-4 py-1 mt-2 rounded-pill">Please Enter Password</p>
                    </div>
                </div>
                <div class="form-group mt-4 text-center">
                    <input type="submit" class="btn btn-info btn-lg btn-block rounded-pill py-2" value="Interviewer Login">
                </div>
                <div class="text-center pt-1">
                    <a routerLink="/interviewer/signUp"
                        class="text-decoration-none text-info ml-2">Not Registered? Sign Up</a>
                </div>
            </form>
        </div>
        <div class="col-6 card py-4">
            <h4 class="text-center">Recruiter</h4>
            <form [formGroup]="recruiterForm" (ngSubmit)="onRecruiterSubmit()">
                <div class="form-group">
                    <label for="recruiterEmail">Email</label>
                    <input type="text" id="recruiterEmail" formControlName="recruiterEmail" placeholder="awesome@user.com"
                        class="form-control rounded-pill pl-4 py-4">
                    <div *ngIf="!recruiterForm.get('recruiterEmail').valid && recruiterForm.get('recruiterEmail').touched"
                        class="alert alert-danger pl-4 py-1 mt-2 rounded-pill" role="alert">
                        Please Enter Email...!
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="recruiterPassword">Password</label>
                    <input type="password" id="recruiterPassword" formControlName="recruiterPassword" placeholder="Enter password"
                        class="form-control rounded-pill pl-4 py-4">
                    <div *ngIf="!recruiterForm.get('recruiterPassword').valid && recruiterForm.get('recruiterPassword').touched"
                        role="alert">
                        <p class="alert alert-danger pl-4 py-1 mt-2 rounded-pill">Please Enter Password</p>
                    </div>
                </div>
                <div class="form-group mt-4 text-center">
                    <input type="submit" class="btn btn-info btn-lg btn-block rounded-pill py-2" value="Recruiter Login">
                </div>
                <div class="text-center pt-1">
                    <a routerLink="/recruiter/signUp"
                        class="text-decoration-none text-info ml-2">Not Registered? Sign Up</a>
                </div>
            </form>
        </div>
    </div> 
</div>
